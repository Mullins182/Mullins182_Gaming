      <h2 id="InfoText">

      <h2 id="displayTries">Tries: 0</h2>
      <form onsubmit="GuessTheNumber(); return false">
        <input
          aria-label="aria-label"
          id="GuessingField"
          type="number"
          required />
      </form>
